<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="Media/VectorPizza.png" alt="TextoPizza">
            <img src="Media/Pizza&Front.png" alt="LogoPizza">
        </div>

        <nav class="nav-bar">
            <ul>
                <li class="menu-nav">Home</li>
                <li class="menu-nav">Ranking</li>
                <li class="menu-nav">Promoción</li>
                <li class="menu-nav">Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-container">
            <div class="imagen-izquierda">
                <img src="Media/delivery.jpg" alt="Delivery man">
                <p>Envio gratis <span>comprando</span> 2 pizzas</p>
            </div>

            <div class="imagen-derecha">
                <h2>Podio de pizzas</h2>
                <div class="container-arbolito">
                    <div class="top-pizza">
                        <h3>Pizzas Top 5</h3>
                        <ol>
                            <li class="listado-pizza">Muzzarella</li>
                            <li class="listado-pizza">Hawaiana</li>
                            <li class="listado-pizza">Muzzarella J&Morron</li>
                            <li class="listado-pizza">Fugazzeta</li>
                            <li class="listado-pizza">Calabresa</li>
                        </ol>
                    </div>

                    <img src="Media/PizzaFalling.jpg" alt="Arbolito navideño">
                </div>
            </div>

        </section>
    </main>
    
    <footer>
        <nav class="footer-nav">
            <ul>
                <li class="footer-list">Home</li>
                <li class="footer-list">Ranking</li>
                <li class="footer-list">Promoción</li>
                <li class="footer-list">Contacto</li>
            </ul>
        </nav>
        <div class="footer-logo">
            <img src="Media/VectorPizza.png" alt="TextoPizza">
            <img src="Media/Pizza&Front.png" alt="LogoPizza">
        </div>
    </footer>

</body>
</html>
